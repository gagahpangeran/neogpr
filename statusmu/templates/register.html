{% extends 'base.html' %}

{% block content %}

{% load static %}

  <div id="reg"></div>
  <div id="subscriber"></div>
</div>

<script type="text/babel" src="{% static 'js/register.js' %}"></script>

  );
</script>

{% endblock content %}
