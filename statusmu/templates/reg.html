{% extends 'base.html' %} {% block content %} {% load static %}

<div id="container">
  <h1>Registrasi</h1>
  <form>
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Email: </label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Masukkan email"
        name="email"
        maxlength="50"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">Nama: </label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Masukkan nama"
        name="name"
        maxlength="50"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">Password: </label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Masukkan password"
        name="password"
        maxlength="50"
        required
      />
    </div>
    <button type="submit" id="submit" class="btn btn-default">Submit</button>
  </form>

  <div class="content">
    {% for data in list %}
    <div class="head">
      <h3><i class="fas fa-user"></i>{{ data.name }}</h3>
      <h4><i class="fas fa-clock"></i>{{ data.date }}</h4>
    </div>
    <div class="status">
      <i class="fas fa-comment-alt"></i>{{ data.status }}
    </div>
    {% endfor %}
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
